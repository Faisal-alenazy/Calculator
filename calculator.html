<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>حاسبة القيم الغذائية</title>
  <style>
    body { font-family: sans-serif; padding: 20px; direction: rtl; background: #f9f9f9; }
    h2 { color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #e0e0e0; }
    input { width: 80px; padding: 5px; }
    .result { background: #dff0d8; }
  </style>
</head>
<body>
  <h2>حاسبة القيم الغذائية لكل غرام</h2>
  <table>
    <thead>
      <tr>
        <th>الصنف</th>
        <th>الكمية (غ)</th>
        <th>السعرات</th>
        <th>البروتين</th>
        <th>الكربوهيدرات</th>
        <th>الدهون</th>
      </tr>
    </thead>
    <tbody id="foodTable">
      <!-- سيتم توليد الصفوف هنا -->
    </tbody>
  </table>

  <script>
    const foods = [
      { name: "الدجاج", cal: 1.65, protein: 0.3, carb: 0.0, fat: 0.03 },
      { name: "اللحم", cal: 2.5, protein: 0.26, carb: 0.0, fat: 0.2 },
      { name: "سمك مشوي", cal: 1.8, protein: 0.2, carb: 0.0, fat: 0.1 },
      { name: "خضار مشوية", cal: 0.3, protein: 0.0, carb: 1.0, fat: 0.0 },
      { name: "بطاطس مشوية", cal: 1.0, protein: 0.0, carb: 0.2, fat: 0.0 },
      { name: "رز", cal: 1.3, protein: 0.0, carb: 0.3, fat: 0.0 },
      { name: "مكرونة", cal: 1.3, protein: 0.1, carb: 0.25, fat: 0.0 }
    ];

    const tableBody = document.getElementById("foodTable");

    foods.forEach((food, i) => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${food.name}</td>
        <td><input type="number" min="0" value="0" oninput="calculate(${i}, this.value)"></td>
        <td class="result" id="cal_${i}">0</td>
        <td class="result" id="protein_${i}">0</td>
        <td class="result" id="carb_${i}">0</td>
        <td class="result" id="fat_${i}">0</td>
      `;
      tableBody.appendChild(row);
    });

    function calculate(index, grams) {
      const food = foods[index];
      grams = parseFloat(grams) || 0;

      document.getElementById(`cal_${index}`).innerText = (grams * food.cal).toFixed(1);
      document.getElementById(`protein_${index}`).innerText = (grams * food.protein).toFixed(1);
      document.getElementById(`carb_${index}`).innerText = (grams * food.carb).toFixed(1);
      document.getElementById(`fat_${index}`).innerText = (grams * food.fat).toFixed(1);
    }
  </script>
</body>
</html>
